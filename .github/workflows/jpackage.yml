name: jpackage
on:
  push:
    branches:
      - master

jobs:
  package:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        arch: [amd64]
        include:
          - os: macos-latest
            arch: aarch64


    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 25

      - name: Install Gradle (Windows)
        if: runner.os == 'Windows'
        run: choco install gradle --no-progress

      - name: Make Gradle wrapper executable
        if: runner.os != 'Windows'
        run: chmod +x ./gradlew

      - name: Build project
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            gradle shadowJar
          else
            ./gradlew shadowJar
          fi

      - name: Build macOS amd64 dmg
        if: runner.os == 'macOS'
        run: |
          jpackage \
              --input build/libs \
              --main-jar cogfly-1.0.jar \
              --name "Cogfly_amd64" \
              --type dmg \
              --vendor "Ambershadow" \
              --module-path ./lib/amd64" \
              --add-modules javafx.controls,javafx.swing \
              --icon ./icons/icon.icns \
              --app-version 1.0 \
              --dest "$output_dir"
      - name: Build macOS aarch64 dmg
        run: |
          jpackage \
              --input build/libs \
              --main-jar cogfly-1.0.jar \
              --name "Cogfly_aarch64" \
              --type dmg \
              --vendor "Ambershadow" \
              --module-path ./lib/aarch64" \
              --add-modules javafx.controls,javafx.swing \
              --icon ./icons/icon.icns \
              --app-version 1.0 \
              --dest "$output_dir"

      - name: Build MSI
        if: runner.os == 'Windows' && matrix.arch == 'amd64'
        run: |
          jpackage `
            --input build/libs `
            --main-jar cogfly-1.0.jar `
            --name Cogfly_amd64 `
            --type msi `
            --vendor "Ambershadow" `
            --icon ./icons/icon.ico `
            --app-version 1.0 `
            --dest output/${{ runner.os }}-${{ matrix.arch }} `
            --win-menu `
            --win-shortcut
      - name: Build EXE
        if: runner.os == 'Windows' && matrix.arch == 'amd64'
        run: |
          jpackage `
            --input build/libs `
            --main-jar cogfly-1.0.jar `
            --name Cogfly_amd64 `
            --type exe `
            --vendor "Ambershadow" `
            --icon ./icons/icon.ico `
            --app-version 1.0 `
            --dest output/${{ runner.os }}-${{ matrix.arch }} `
            --win-menu `
            --win-shortcut

      - name: Build DEB
        if: runner.os == 'Linux' && matrix.arch == 'amd64'
        run: |
          jpackage \
            --input build/libs \
            --main-jar cogfly-1.0.jar \
            --name Cogfly_amd64 \
            --type deb \
            --vendor "Ambershadow" \
            --icon ./icons/icon.png \
            --app-version 1.0 \
            --dest output/${{ runner.os }}-${{ matrix.arch }} \
      - name: Build app-image folder
        if: runner.os == 'Linux' && matrix.arch == 'amd64'
        run: |
          mkdir -p output/appimage
          jpackage \
            --input build/libs \
            --main-jar cogfly-1.0.jar \
            --name Cogfly_amd64 \
            --type app-image \
            --vendor "Ambershadow" \
            --icon ./icons/icon.png \
            --app-version 1.0 \
            --dest output/

      - name: Prepare AppDir
        if: runner.os == 'Linux' && matrix.arch == 'amd64'
        run: |
          cp ./icons/icon.png output/appimage/Cogfly_amd64.AppDir/
          cp ./Cogfly.desktop output/appimage/Cogfly_amd64.AppDir/

      - name: Install AppImageTool
        if: runner.os == 'Linux' && matrix.arch == 'amd64'
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -O appimagetool
          chmod +x appimagetool

      - name: Build final .AppImage
        if: runner.os == 'Linux' && matrix.arch == 'amd64'
        run: |
          ./appimagetool output/appimage/Cogfly_amd64.AppDir output/${{ runner.os }}-${{ matrix.arch }}/Cogfly_amd64.AppImage

      - uses: actions/upload-artifact@v4
        with:
          name: Cogfly-${{ runner.os }}-${{ matrix.arch }}
          path: output/${{ runner.os }}-${{ matrix.arch }}/*